<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class=""container">
        <h1>TODO LIST</h1>
        <input class="todo-input" placeholder="Add a new task.....">
        <button class="add-button">
            <i class="fa fa-plus-cricle"></i>
        </button>
    </div>
    <div class="filters">
        <div class="filter" data-filter="completed">Completed</div>
        <div class="filter" data-filter="pending">Incomplete</div>
        <div class="delete-all">Delete All</div>
    </div>
    <div>
        <div class="todos-container">
          <ul class="todos"></ul>
          <img class="empty-image" src="./images/empty (1).svg">  
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
